<!-- 24.10.15 다시주문 키 추가 -->
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abiman | Dining-bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/db_style00.css' %}">
</head>

<body>
    <div class="login-container">
        <h2>결재 정보</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="{% url 'Ramen:db_index00' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="count" value="{{ count }}">

            <!-- 사원번호 입력 필드 클릭 시 키패드가 팝업됨 -->
            <label for="employee_id">사원 번호</label>
            <input type="text" id="employee_id" name="employee_id" class="input-field" readonly required
                onclick="showNumberPad('employee_id')">

            <!-- 비밀번호 입력 -->
            <label for="password">비밀 번호</label>
            <input type="password" id="password" name="password" class="input-field" readonly required
                onclick="showNumberPad('password')">

            <input type="submit" value="확    인">
        </form>
    </div>
    <div class="box03">
        <a href="{% url 'Ramen:index' %}" class="left">
            <img src="{% static '/img/again.png' %}" class="again" alt="#">
            <p class="btn">다시주문</p>
        </a>
    </div>

    <!-- 숫자 키패드 팝업 -->
    <section class="calc-buttons">
        <div class="number-pad" id="number-pad">
            <div id="number-keys">
                <div class="calc-button-row">
                    <button class="calc-button" onclick="addNumber('7')">7</button>
                    <button class="calc-button" onclick="addNumber('8')">8</button>
                    <button class="calc-button" onclick="addNumber('9')">9</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" onclick="addNumber('4')">4</button>
                    <button class="calc-button" onclick="addNumber('5')">5</button>
                    <button class="calc-button" onclick="addNumber('6')">6</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" onclick="addNumber('1')">1</button>
                    <button class="calc-button" onclick="addNumber('2')">2</button>
                    <button class="calc-button" onclick="addNumber('3')">3</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" onclick="addNumber('0')">0</button>
                    <button class="calc-button double" onclick="deleteLastChar()">C</button>
                </div>
                <div class="calc-button-row">
                    <!-- Enter 버튼 -->
                    <button class="calc-button triple" id="enter-btn" onclick="submitInput()">Enter</button>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/number_pad.js' %}"></script>
</body>

</html>
